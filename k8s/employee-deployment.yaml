apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: leeych1745/employee-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/erp_db" # MySQL 서비스 이름 사용

---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  type: NodePort # 외부 접속 허용
  selector:
    app: employee-service
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081 # 외부 포트 고정 (Postman용)